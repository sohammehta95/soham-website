<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.title }} - Soham Mehta">
    <title>{{ page.title }} - Soham Mehta</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Soham</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/projects" class="nav-link">Projects</a>
                <a href="/blog" class="nav-link active">Blog</a>
            </div>
            <a href="https://www.linkedin.com/in/sohammehta95/" target="_blank" class="linkedin-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                </svg>
            </a>
        </div>
    </nav>

    <main class="container">
        <article class="blog-post">
            <a href="/blog" class="blog-back-link">&larr; Back to Blog</a>
            <h1 class="blog-post-title">{{ page.title }}</h1>
            <div class="blog-post-meta">
                <span class="blog-post-date">{{ page.date | date: "%B %d, %Y" }}</span>
                {% if page.tags %}
                <div class="blog-post-tags">
                    {% for tag in page.tags %}
                    <span class="blog-tag">#{{ tag }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
            <div class="blog-post-content">
                {{ content }}
            </div>
        </article>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>ADDRESS</h4>
                    <p>San Jose</p>
                    <p>California, 95134</p>
                </div>
                <div class="footer-section">
                    <h4>CONTACTS</h4>
                    <p><a href="mailto:soham.mehta1995@gmail.com">soham.mehta1995@gmail.com</a></p>
                </div>
                <div class="footer-section">
                    <a href="https://www.linkedin.com/in/sohammehta95/" target="_blank" class="footer-linkedin">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </footer>
    </main>
    <script>
        // Convert kramdown mermaid code blocks to mermaid divs
        document.querySelectorAll('pre code.language-mermaid').forEach(function(el) {
            var div = document.createElement('div');
            div.className = 'mermaid';
            div.textContent = el.textContent;
            el.parentElement.replaceWith(div);
        });
        mermaid.initialize({
            startOnLoad: true,
            theme: 'neutral',
            flowchart: { useMaxWidth: false, htmlLabels: true, curve: 'basis' },
            sequence: { useMaxWidth: false },
            themeVariables: {
                fontSize: '16px',
                nodePadding: 15
            }
        });
    </script>
</body>
</html>
